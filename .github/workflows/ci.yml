name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags: [ v* ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JDK_RELEASE: 17
  JDK_CURRENT: 25
  NODE_LTS: 22

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test / JDK ${{ matrix.java }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        java: [ 25, 17 ]
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Java ${{ matrix.java }}
        id: setup-java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          check-latest: true
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_LTS }}

      # Scala Native toolchains per OS
      - name: Install LLVM/Clang toolchain (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang lld llvm

      - name: Install LLVM toolchain (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          brew update
          brew install llvm || true
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Install LLVM toolchain (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          choco install -y llvm
          "C:\\Program Files\\LLVM\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: sbt Build & Test (${{ matrix.platform }})
        shell: bash
        env:
          # Helps Scala Native reliably find LLVM tools on Windows
          CC: ${{ startsWith(matrix.os, 'windows') && 'clang' || '' }}
          AR: ${{ startsWith(matrix.os, 'windows') && 'llvm-ar' || '' }}
        run: sbt -Dsbt.ci=true test

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Java ${{ env.JDK_CURRENT }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JDK_CURRENT }}
          check-latest: true
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: scalafmtCheckAll
        run: sbt -Dsbt.ci=true scalafmtCheckAll

      - name: scalafixAll --check
        run: sbt -Dsbt.ci=true "scalafixAll --check"

      - name: headerCheckAll
        run: sbt -Dsbt.ci=true headerCheckAll

  publish:
    name: Publish to Maven Central
    needs: [ build-test, static-analysis ]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'Setup GPG Key and Agent'
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.SIGNING_KEY }}
          trust_level: 5

      - name: Set up Java ${{ env.JDK_RELEASE }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JDK_RELEASE }}
          check-latest: true
          cache: sbt

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Publish Release Artefacts (jvm/js/native)
        env:
          PUBLISH_USER: ${{ secrets.PUBLISH_USER }}
          PUBLISH_USER_PASSPHRASE: ${{ secrets.PUBLISH_USER_PASSPHRASE }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        run: sbt -Dsbt.ci=true "clean; publishSigned; sonatypeBundleRelease"
